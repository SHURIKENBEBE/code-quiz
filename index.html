<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500&family=Fredoka+One&family=Plus+Jakarta+Sans:wght@500&family=Rubik+80s+Fade&family=Rubik+Gemstones&family=Saira:ital,wght@1,200&display=swap" rel="stylesheet">
    

    <link href="style.css" rel="stylesheet">



    <title>CODE QUIZ</title>
</head>
<body>
    <main class="container-fluid">

        <div class="row p-2 justify-content-between align-items-center">
            <div class="col-md-1 d-inline-flex rounded text-light p-1" id="score"> 
                <span id="userScore">0</span>
                <span id="totalScore">0</span>
            
            </div>
     
            <span class="col-md-1 d-inline-flex rounded text-light p-1 text-center" id="timer"></span>
        </div>
    

        <h1 class="title text-center"> CODE QUIZ </h1>

        <div id="quizbox">

            <div id="questionText" class="p-20 text-center"></div>

            <div class="options text-center p-3">
                <button class="btn btn-option btn-outline-info" id="true">True</button>
                <button class="btn btn-option btn-outline-info" id="false">False</button>
            </div>

        </div>

        <div class="controls text-center p-3">
            <button class="btn btn-outline-info btn-restart" id="restart">Restart</button>
            <button class="btn btn-outline-info btn-next" id="next">Next</button>
            <button class="btn btn-outline-info btn-submit" id="submit">Submit</button>
        </div>








    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    

</body>
</html>
